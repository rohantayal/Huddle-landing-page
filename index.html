<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/56c1c3afd8.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

</head>

<body>
  <header id="logo">
    <img src="./images/logo.svg" alt="Huddle logo">
  </header>

  <main>

    <img id="illustration-mockup" src="./images/illustration-mockups.svg" alt="illustration mockup">
    <section id="text">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
    </section>

    <button>Register</button>
  </main>

  <footer>
    <a>
      <i class="fab fa-facebook-f"></i>
    </a>
    <a>
      <i class="fa-brands fa-twitter"></i>
    </a>
    <a>
      <i class="fa-brands fa-instagram"></i>
    </a>
  </footer>

</body>

</html>
